<!DOCTYPE html>
<html>
    <head>
        <title>Progress Bar</title>
        <style>
            .bar-container {
                width: 200px;
                height: 30px;
                background-color: grey;
                margin: 20px 20px;
            }

            .bar {
                background-color: green;
                height: 100%;
                width: 0%;
            }
        </style>
    </head>
    <body>
        <p1>Progress Bar</p1>
        <div class="bar-container">
            <div class="bar" />
        </div>
        <br />
        <button onclick="fillProgressBar(2)">Click Me</button>

        <script>
            function fillProgressBar(seconds) {
                const bar = document.querySelector('.bar');
                bar.style.transition = `width ${seconds}s linear`;
                bar.style.width = '100%'
            }

                    bar.style.width = atPercent + '%'
                    atPercent++;

                        clearInterval(interval);
                    }

                }, (seconds * 1000 / 100))
            }
            */
        </script>
    </body>
</html>
